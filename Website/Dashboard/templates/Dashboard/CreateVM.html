{% extends "dashboard.html" %}
{% load bootstrap3 %} 
{% load static %} 
{% bootstrap_css %} 

{% block pagename %}create{% endblock %}

{% block sub-content %}
<form action="/dashboard/vm-create/" method="post">
  <div class="col-lg-5">
    {% csrf_token %} 

    {% for field in form %}
      <div class="form-group">
        {% bootstrap_field field show_help=False %}
      </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Maak Virtual Machine">
  </div>

</form>
{% endblock %}
